version: "3.8"

services:
  web-app:
    image: blackjack-web:v1
    build:
      context: ./web-app
      dockerfile: Dockerfile
    ports:
      - "5003:5000"  # Host:Container port
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017

  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: